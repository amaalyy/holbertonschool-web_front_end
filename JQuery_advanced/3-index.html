<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 0</title>

    <!-- Load the latest version of jQuery (Slim & minified) from the CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>

    <script type="application/javascript">
        // Check if jQuery is loaded correctly
        if (typeof jQuery !== 'undefined') {
            // jQuery is loaded, log to the console
            console.log('jQuery has been loaded correctly');
        } else {
            // jQuery is not loaded properly, log to the console
            console.log('jQuery has not been loaded correctly');
        }

        $(document).ready(function () {
            // Define the createFamilyTree function
            function createFamilyTree() {
                // Append each element one by one to create the table
                $('body').append(
                    $('<table border="1">').append(
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname')
                            )
                        ),
                        $('<tbody>').append(
                            $('<tr>').append(
                                $('<td>').text('Guillaume'),
                                $('<td>').text('Salva')
                            ),
                            $('<tr>').append(
                                $('<td>').text('Paulette'),
                                $('<td>').text('Salva')
                            ),
                            $('<tr>').append(
                                $('<td>').text('Antoine'),
                                $('<td>').text('Salva')
                            )
                        )
                    )
                );
            }

            // Call the createFamilyTree function
            createFamilyTree();
        });
    </script>
</head>

<body>
    <h1>hello world</h1>
</body>

</html>
